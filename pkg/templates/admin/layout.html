<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
	<link rel="icon" type="text/css" href="/static/fontawesome/svgs/solid/box.svg">
	<link rel="stylesheet" type="text/css" href="/static/fontawesome/css/all.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka:wght@300..700&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<title>Frrutts | Admin Dashboard</title>
	<style>
		.mainContainer{
			margin-top: -50px;
			background-color: #F3F5F7;
			/* min-height: 600px; */
		}
		.navPosition {
			position: sticky; top: 0px;
			/* max-height: 60px; */
			z-index: 34;
		}
		.logo-img {
			height: 50px;
			width: auto;
		}
		.navbar {
			background-color: #F9FBF2 !important;
		}
		.navbar-nav .nav-link {
			font-weight: bold;
			color: #26532B !important;
		}
		.navbar-nav .nav-link:hover,
			.navbar-nav .btn:hover {
			color: #E08E45 !important;
		}
		.buttonLink{
			border: 2px solid  #E08E45;
			background-color: #E08E45;
			color: ghostwhite;
		}
		.buttonLink:hover{
			background-color: whitesmoke;
			color: #E08E45;
			border: 2px solid  #E08E45;
		}
		.buttonLink2{
			border: 2px solid #26532B;
			background-color: #26532B;
			color: whitesmoke;
		}
		.buttonLink2:hover{
			border: 2px solid #26532B;
			background-color: whitesmoke;
			color: #26532B !important;
		}
		.searchBox{
			background-color: #F9FBF2;
		}
		.firstRow{
			transition: transform 0.3s;
		}
		.firstRow:hover{
			transform: translateX(-5px);
		}
		.col1{
			background-color: #FFFFFF;
			/* color: #E08E45; */
			padding: 15px;
		}
		.col1 .btn {
			width: 100%;
			text-align: left;
			margin: 5px 0;
			color: var(--orange);
		}
		.col2{
			padding: 10px; 
		}
		.parentDiv1{
			width: 95%;
			margin: auto;
			display: flex;
			flex-wrap: wrap;
			gap: 15px;
		}
		.childDiv1{
			background-color: #FFFFFF;
			/* color: #E08E45; */

			flex: 1 1 220px;
			padding: 15px;
			border-radius: 10px;
			transition: transform 0.3s;
		}
		.childDiv1:hover{
			transform: translateY(-5px);
		}
		.heading1{
			font-size: 1.5em;
			margin-top: -5px;
		}
		.rowCol, .rowCol2{
			width: 95%;
			margin:auto;
		}
		.nestedCol, .rowCol2{
			background-color: #FFFFFF;
			/* color: #E08E45; */
			transition: transform 0.3s;
		}
		.nestedCol, .rowCol2 {
			border-radius: 10px;
			padding: 15px;
			margin-bottom: 20px;
		}
		.nestedCol:hover, .transformDiv:hover {
			transform: translateY(-5px);
			transition: transform 0.3s;
		}
		.rowCol2{
			min-height: 200px;
			width: 95%;
			margin:auto;
			background-color: #FFFFFF;
			/* color: #E08E45; */
		}
		.table {
            width: 100% !important;
            table-layout: fixed;
        }

		th, td {
			border-bottom: 1px solid #ccc;
			padding: 10px;
			text-align: left;
		}

		.table-responsive {
			overflow-x: auto;
            width: 100%;
            height: 100%;
		}
		/* Mobile Adjustments */
		@media (max-width: 767.98px) {
			.parentDiv1 {
				flex-direction: column;
				align-items: stretch;
			}
			.heading1 {
				font-size: 1.2em;
			}
		}
				.footerRow {
		  background-color: #26532B;
		  margin-top: 50px;
		  padding: 2rem 1rem;
		}

		.parent5 {
		  display: flex;
		  flex-wrap: wrap;
		  justify-content: space-between;
		  gap: 2rem;
		}

		.child5 {
		  flex: 1 1 100%;
		  min-height: 150px;
		}

		@media (min-width: 768px) {
		  .child5 {
		    flex: 1 1 30%;
		  }
		}

		.child5 .heading12 {
		  font-family: 'chewy', cursive;
		  color: ghostwhite !important;
		  font-size: 2em;
		}

		.child5 ul {
		  list-style-type: none;
		  padding-left: 0;
		}

		.child5 ul li a {
		  color: ghostwhite;
		  font-weight: bold;
		  font-family: fredoka;
		}

		.child5 ul li a:hover {
		  background-color: ghostwhite;
		  color: #26532B;
		}

		.child5 button {
		  border: 2px solid ghostwhite;
		  font-weight: bold;
		  color: ghostwhite;
		  margin-top: 20px;
		}

		.child5 button:hover {
		  background-color: ghostwhite;
		  color: #26532B;
		}

		.iTagDiv, .iTagDiv2, .iTagDiv3, .iTagDiv4 {
		  display: inline-block;
		  margin-top: 20px;
		  width: 40px;
		  height: 40px;
		  text-align: center;
		  background-color: ghostwhite;
		  line-height: 40px;
		  margin-right: 10px;
		}

		.linkDiv {
		  width: 100%;
		  margin-top: 50px;
		  text-align: center;
		}

		.link1, .link2, .link3 {
		  padding: 10px;
		  color: white;
		  text-decoration: none;
		  display: inline-block;
		}

		.link1:hover, .link2:hover, .link3:hover {
		  background-color: ghostwhite;
		  color: #26532B;
		  padding: 10px 20px;
		}

		.para100 {
		  color: whitesmoke;
		  text-align: center;
		  margin-top: 1rem;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary rounded navPosition shadow">
		<div class="container-fluid d-flex align-items-center justify-content-between">
			<a class="navbar-brand d-flex align-items-center" href="{{url_for('index')}}">
			<img src="/static/images/image38.png" alt="logo" class="logo-img me-2">
			<!-- <span class="fw-bold fs-4 text-dark">Frrutts</span> -->
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
			<ul class="navbar-nav align-items-center gap-3 firstNav">
				<li class="nav-item">
				<input type="search" name="adminSearch" class="form-control searchBox" placeholder="Search">
				</li>
				<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="{{url_for('adminDashboard')}}"> <i class="fas fa-chart-bar"></i> Dashboard</a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="{{url_for('market')}}"><i class="fas fa-table-cells-large"></i></a>
				</li>
				<li class="nav-item">
				<a class="btn myCanvas" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"><i class="fas fa-bell"></i></a>
				</li>
				<li class="nav-item">
				<a class="btn"> <i class="fas fa-user"></i> Admin 1</a>
				</li>
			</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid mainContainer">


		<!-- First row starts here -->
		<div class="row row1 mt-5">
			<!-- Left hand side div -->
			<div class="col-md-2 col1 bg-white rounded-4 shadow-sm p-3 d-flex flex-column" style="min-height: 50vh;">
				<!-- Sidebar Header -->
				<h5 class="fw-bold text-center mb-4 text-primary">Pages</h5>
				
				<!-- Navigation Links -->
				<nav class="nav flex-column gap-2">
					<a class="btn btn-light text-start d-flex align-items-center shadow-sm rounded-3 py-2 px-3" href="{{ url_for('admin_dashboard') }}">
					<i class="fas fa-chart-bar me-2 text-primary"></i> Dashboard
					</a>
					
					<a class="btn btn-light text-start d-flex align-items-center shadow-sm rounded-3 py-2 px-3" href="{{ url_for('all_orders') }}">
					<i class="fas fa-receipt me-2 text-success"></i> Orders
					</a>
					
					<a class="btn btn-light text-start d-flex align-items-center shadow-sm rounded-3 py-2 px-3" href="{{ url_for('admin_payments') }}">
					<i class="fas fa-credit-card me-2 text-warning"></i> Payments
					</a>
					
					<a class="btn btn-light text-start d-flex align-items-center shadow-sm rounded-3 py-2 px-3" href="{{ url_for('view_users') }}">
					<i class="fas fa-users me-2 text-info"></i> Users
					</a>
					
					<a class="btn btn-light text-start d-flex align-items-center shadow-sm rounded-3 py-2 px-3" href="{{ url_for('add_fruit') }}">
					<i class="fas fa-plus me-2 text-danger"></i> Add Fruit
					</a>
					
					<a class="btn btn-light text-start d-flex align-items-center shadow-sm rounded-3 py-2 px-3" href="{{ url_for('create_box') }}">
					<i class="fas fa-carrot me-2 text-success"></i> Create Box
					</a>
					
					<a class="btn btn-light text-start d-flex align-items-center shadow-sm rounded-3 py-2 px-3" href="{{ url_for('view_boxes') }}">
					<i class="fa-solid fa-boxes-stacked me-2 text-secondary"></i> Boxes
					</a>
					
					<hr class="my-3">
					
					<a class="btn btn-danger text-start d-flex align-items-center shadow-sm rounded-3 py-2 px-3 mt-auto" href="{{ url_for('admin_logout') }}">
					<i class="fas fa-sign-out-alt me-2"></i> Logout
					</a>
				</nav>
			</div>
				
			
				{% block cards %}

				{% endblock cards %}

				{% block table1 %}

				{% endblock table1 %}

				{% block table2 %}

				{% endblock table2 %}
			</div>
		</div>
		{% include 'footer.html' %}
	</div>


	<script src="/static/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
